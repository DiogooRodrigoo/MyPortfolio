<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=== FAVICON ===-->
    <link
      rel="shortcut icon"
      href="assets/img/favion.png"
      type="image/x-icon"
    />

    <!--=== REMIXICONS ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!--=== SWIPER CSS ===-->
    <link rel="stylesheet" href="" />

    <!--=== CSS ===-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Contate-me - Site de portfólio responsivo - Diogo Rodrigo</title>
  </head>
  <body>
    <!--=== HEADER ===-->
    <header class="header header-pages" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">Diogo</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="about.html" class="nav__link">Sobre Mim</a>
            </li>

            <li class="nav__item">
              <a href="work.html" class="nav__link">Portfólio </a>
            </li>

            <li class="nav__item">
              <a href="contact.html" class="button">Contate Me</a>
            </li>
          </ul>

          <!-- Close Button-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <!-- Theme button -->

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--=== MAIN ===-->
    <main class="main">
      <!--=== CONTACT ===-->
      <section class="contact section">
        <h2 class="section__title">
          Vamos Falar <br />
          Sobre Seu Projeto
        </h2>

        <div class="contact__page container grid">
          <form action="" class="contact__form grid" id="contact-form">
            <div class="contact__group grid">
              <div class="contact__box">
                <input
                  required
                  type="text"
                  name="user_name"
                  id="name"
                  class="contact__input"
                  placeholder="Escreva seu nome"
                />
                <label for="name" class="contact__label">Primeiro Nome</label>
              </div>

              <div class="contact__box">
                <input
                  required
                  type="email"
                  name="user_email"
                  id="email"
                  class="contact__input"
                  placeholder="Digite seu e-mail"
                />
                <label for="email" class="contact__label"
                  >Endereço de e-mail</label
                >
              </div>
            </div>

            <div class="contact__box contact__area">
              <textarea
                required
                name="user_message"
                id="message"
                class="contact__input"
                placeholder="Escreva sua mensagem"
              ></textarea>
              <label for="message" class="contact__label">Mensagem</label>
            </div>

            <p class="contact__message" id="contact-message"></p>

            <button class="contact__send button" type="submit">
              Enviar mensagem
            </button>
          </form>
        </div>
      </section>
    </main>

    <!--=== FOOTER ===-->

    <!--=== MAIN JS ===-->
    <script src="assets/js/main.js"></script>

    <!--=== EMAIL JS ===-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!--=== CONTACT JS ===-->
    <script src="assets/js/contact.js"></script>
  </body>
</html>
